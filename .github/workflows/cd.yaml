name: CD - Deploy to Rancher Desktop
#
# Este flujo de trabajo se activa después de que el flujo de trabajo de CI se completa con éxito

on:
  workflow_run:
    workflows: ["CI - Build and Push Images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: .

    # Paso 2: Inspeccionar la estructura del directorio
    - name: Debug directory structure
      run: |
        echo "Contenido de mywork:"
        ls -l /mnt/c/Users/jose.i.marin.ghalem/actions-runner/mywork

        echo "Contenido de mywork/training-devops-selfhosted/training-devops-selfhosted:"
        ls -l /mnt/c/Users/jose.i.marin.ghalem/actions-runner/mywork/training-devops-selfhosted/training-devops-selfhosted

        echo "Contenido de mywork/training-devops-selfhosted/training-devops-selfhosted/k8s:"
        ls -l /mnt/c/Users/jose.i.marin.ghalem/actions-runner/mywork/training-devops-selfhosted/training-devops-selfhosted/k8s || echo "k8s no existe"

    # Paso 3: Verficiación rancher-desktop  
    - name: Verify cluster connection
      run: |
        kubectl config current-context
        kubectl get nodes
    
    # Paso 4: Desplegar Angular 
    - name: Deploy Angular
      run: |
        kubectl apply -f /mnt/c/Users/jose.i.marin.ghalem/actions-runner/mywork/training-devops-selfhosted/training-devops-selfhosted/k8s/angular-deployment.yaml

    # Paso 5: Desplegar Spring Boot
    - name: Deploy Spring Boot
      run: |
        kubectl apply -f /mnt/c/Users/jose.i.marin.ghalem/actions-runner/mywork/training-devops-selfhosted/training-devops-selfhosted/k8s/springboot-deployment.yaml
      
    # Paso 6: Tiempo de espera para el despliegue
    - name: Wait for pods to be ready
      run: |
        kubectl wait --for=condition=ready pod -l app=angular --timeout=120s
        kubectl wait --for=condition=ready pod -l app=springboot --timeout=120s

    # Paso 7: Verificar el estado de los pods
    - name: Verify services
      run: |
        kubectl get services
        curl --fail --silent http://localhost:30080 || echo "Angular service not accessible"
        curl --fail --silent http://localhost:30081/hello || echo "Spring Boot service not accessible"
